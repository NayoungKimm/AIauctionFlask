                                            <div class="form_column">
                                                <input type="text" class="nc2_select" placeholder="    역과의거리" id="distanceInput">
                                            </div>
                                            
                                            <script>
                                                function printText() {
                                                    var inputElement = document.getElementById("inputText");
                                                    var outputDiv = document.getElementById("outputDiv");
                                            
                                                    var inputValue = inputElement.value;
                                                    outputDiv.innerHTML =inputValue;
                                                }
                                            </script>
                                            <div class="form_colum">
                                                <select class="nc_select">
                                                    <option selected>역과의 거리 </option>
                                                    <option value="1">0m~200m</option>
                                                    <option value="2">200m~400m</option>
                                                    <option value="3">400m~600m</option>
                                                    <option value="4">600m~800m</option>
                                                    <option value="5">800m~1000m</option>
                                                    <option value="6">1000m~</option>

                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn_1 bg-body rounded border border-light btn float-right" onclick="printText()">검색</button>
                    <script>
                        function printText() {
                            var inputElement = document.getElementById("inputText");
                            var inputValue = inputElement.value;
                            localStorage.setItem("textValue", inputValue); // 로컬 스토리지에 텍스트 저장
                            location.href = 'result.html'; // result.html 페이지로 이동
                        }
                    </script>
